# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html


[isort]
# isort configuration:
# https://pycqa.github.io/isort/docs/configuration/options.html
line_length = 80
atomic = true
include_trailing_comma = true
use_parentheses = true
remove_redundant_aliases = true
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3


[pycln]
# pycln configuration:
# https://hadialqattan.github.io/pycln
expand-stars = true


[tool:pytest]
# Directories that are not visited by pytest collector:
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__

# Auto find async tests
asyncio_mode = auto

# Strict `@xfail` by default:
xfail_strict = true

# Extra options:
addopts =
	--strict-markers
	--strict-config
	--tb=short
	--cov=pinger_bot
	--cov-report=term
	--cov-report=html
	--cov-report=xml
	--cov-config=setup.cfg
	--cov-branch
	--testmon


[report]
# Some exclude patterns for `coverage.py`
exclude_lines =
    pragma: no cover
    if __name__ == .__main__.
    if (typing\.|)TYPE_CHECKING


[coverage:run]
omit =
  # Ignore migrations in coverage report:
  pinger_bot/migrations/*


[mypy]
# mypy configurations: http://bit.ly/2zEl9WI
allow_redefinition = True
check_untyped_defs = True
disallow_any_explicit = True
disallow_any_generics = True
disallow_untyped_calls = True
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = False
local_partial_types = True
strict_optional = True
strict_equality = True
show_error_codes = True
no_implicit_optional = True
warn_no_return = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True
warn_return_any = True
exclude = venv|pinger_bot/migrations


[flake8]
select = D
# documentation from __init__ methods doesn't included in result
ignore = D107
docstring-convention = google
exclude = venv,pinger_bot/migrations


[doc8]
# doc8 configuration: https://pypi.org/project/doc8/
ignore-path = docs/_build,docs/_autoapi_templates
ignore = D004,D003
max-line-length = 80
sphinx = True
